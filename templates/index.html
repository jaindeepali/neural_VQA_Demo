<DOCTYPE html>
<html>
​
	<head>
		<title>Neural VQA</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<link rel="stylesheet" type="text/css" href="/css">

		<script src="/js/jquery.js"></script>
		<script type="text/javascript" src='/js/main.js'></script>
	</head>
​
	<body>
		<div class="header">
			<h2>Neural Visual Question Answering</h2>
		</div>
		<div class="content-wrapper">
			<div class="content pure-g">
				<div class="pure-u-1 pure-u-md-2-5 l-box-lrg">
					<div class="pure-g">
						<div class="pure-u-1">
							<form class="pure-form pure-form-stacked" id="vqa">
						    	<fieldset>
							        <div class="pure-control-group">
							            <label for="image_url">Image URL</label>
							            <input id="image_url" onchange="showImg()" name="image_url" type="text" placeholder="URL">
							        </div>

							        <div class="pure-control-group">
							            <label for="image_file">OR Upload an image</label>
							            <input id="image_file" onchange="showUploadedImg(this)" name="image_file" type="file">
							        </div>

							        <div class="pure-control-group">
							            <label for="question">Question</label>
							            <input id="question" name="question" type="text" placeholder="question">
							        </div>

							        <button onclick="VQA()" class="pure-button pure-button-primary is-center">Ask</button>
						        
								</fieldset>
							</form>
						</div>
					</div>
					<div class="content pure-g">
						<div class="pure-u-1 result">
						</div>
					</div>
				</div>
				<div class="pure-u-1 pure-u-md-3-5 image l-box-lrg">
					<!-- <img src="/image" class="pure-img"> -->
				</div>
			</div>
		</div>
	</body>
</html>
